<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>WeThemKaffirs Audio player</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:100%;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="WeThemKaffirs" data-title="01.Intro.mp3" data-album="Humpty Dumpty" data-info="https://wethekaffirs.github.io" data-image="audios/IMG-20170921-WA0019.jpg" data-duration="59">
                <div class="amazingaudioplayer-source" data-src="audios/01.Intro.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="WeThemKaffirs" data-title="02.Inevitable" data-album="Humpty Dumpty" data-info="https://wethekaffirs.github.io" data-image="audios/IMG-20170921-WA0019.jpg" data-duration="278">
                <div class="amazingaudioplayer-source" data-src="audios/02.Inevitable.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="WeThemKaffirs" data-title="03.God love.mp3" data-album="Humpty Dumpty" data-info="https://wethekaffirs.github.io" data-image="audios/IMG-20170921-WA0019.jpg" data-duration="402">
                <div class="amazingaudioplayer-source" data-src="audios/03.God%20love.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
     
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
